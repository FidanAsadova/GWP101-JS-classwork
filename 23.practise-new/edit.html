<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./edit.css">
    <title>Edit-User</title>
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <h3 class="logo">The Blog Website</h3>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="newBlog.html">New Blog</a></li>
            </ul>
          </nav>
        </header>
        <div class="row">
          <div class="col col-2"></div>
          <div class="col col-8">
            <div class="row">
              <div class="col col-3"></div>
              <div class="col col-6">
                <form action="" class="form">
                  <h4 class="text-center newLogo">Update Blog</h4>
                  <div class="addBlog">
                    <label for="title">Blog title:</label>
                    <input type="text" name="title" id="titleInput" />
                    <label for="body">Blog body:</label>
                    <textarea
                      name="body"
                      id="bodyInput"
                      cols="20"
                      rows="5"
                    ></textarea>
                    <label for="author">Blog author:</label>
                    <select name="author" id="select">
                      <option value="select author">select author</option>
                      <option value="Lorem">Lorem</option>
                      <option value="Ipsum">Ipsum</option>
                      <option value="Dolar">Dolar</option>
                    </select>
                    <button class="btn btn-danger text-light w-25 p-1 editBtn">
                      Edit Blog
                    </button>
                  </div>
                </form>
              </div>
              <div class="col col-3"></div>
            </div>
          </div>
          <div class="col col-2"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./edit.js"></script>
  </body>
</html>
