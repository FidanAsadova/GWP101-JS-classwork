<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6 mt-5">
          <form action="./user.html">
            <h1 class="text-center">Sign Up</h1>
            <div class="mb-3">
              <label for="userName">Username</label>
              <br>
              <input class="w-100 p-1 all-input" type="text" id="userName" name="userName" />
            </div>
            <div class="mb-3">
              <label for="email">Email address</label>
              <br>
              <input class="w-100 p-1 all-input" type="email" id="email" name="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <br>
              <input class="w-100 p-1 all-input" type="password" id="password" name="password" />
            </div>
            <br>
            <div class="mb-3">
              <input type="checkbox" name="check" id="checkBox"/><label
                for="check" class="ms-2"
                >Check me out</label
              >
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col col-3"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
